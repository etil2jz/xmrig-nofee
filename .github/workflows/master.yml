name: Build XMRig for Windows and Ubuntu

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: >-
          mingw-w64-x86_64-gcc
          git
          make

    - name: Install CMake
      shell: msys2 {0}
      run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --yes

    - name: Create build directory
      run: mkdir build
      working-directory: xmrig

    - name: Configure CMake
      shell: msys2 {0}
      run: cmake.exe .. -G "Unix Makefiles" -DXMRIG_DEPS=c:/xmrig-deps/gcc/x64
      working-directory: xmrig/build

    - name: Build XMRig
      run: make -j$(nproc)
      working-directory: xmrig/build

    - name: Archive build
      uses: actions/upload-artifact@v4
      with:
        name: xmrig-windows
        path: xmrig/build/xmrig.exe

  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          build-essential \
          cmake \
          libuv1-dev \
          libssl-dev \
          libhwloc-dev

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake
      run: cmake -DCMAKE_BUILD_TYPE=Release ..
      working-directory: build

    - name: Build XMRig
      run: make
      working-directory: build

    - name: Archive build
      uses: actions/upload-artifact@v4
      with:
        name: xmrig-ubuntu
        path: build/xmrig
